<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5" />
    <meta name="author" content="AdminKit" />
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

    <title>Sign In | AdminKit Demo</title>

    <link href="css/app.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>

  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <div class="text-center mb-4">
                      <img src="img/logo_small.svg" alt="Charles Hall" class="img-fluid" width="100" />
                    </div>
                    <form>
                      <div class="mb-3">
                        <label class="form-label text-primary"><strong>Email</strong></label>
                        <div class="input-group has-validation">
                          <input
                            class="form-control form-control-lg is-invalid"
                            type="email"
                            name="email"
                            placeholder="Inserisci email"
                            id="email"
                            aria-describedby="validationEmail"
                            required
                          />

                          <div id="validationEmail" class="invalid-feedback">Indirizzo email obbligatorio</div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label text-primary"><strong>Password</strong></label>
                        <div class="input-group has-validation">
                          <input
                            class="form-control form-control-lg is-invalid"
                            type="password"
                            name="password"
                            placeholder="Inserisci password"
                            id="email"
                            aria-describedby="validationPassword"
                            required
                          />

                          <div id="validationPassword" class="invalid-feedback">Password obbligatorio</div>
                        </div>
                      </div>

                      <div class="text-center mt-3">
                        <button type="submit" class="btn btn-lg btn-primary">Accedi</button>
                      </div>
                      <div class="text-center mt-3">
                        <small>
                          <a href="index.html">Password dimenticata?</a>
                        </small>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
