<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Aphel Dashboard" />
    <meta name="author" content="RightNow" />
    <meta name="keywords" content="" />

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="img/favicon/site.webmanifest" />

    <title>Login | Aphel Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/app.css" rel="stylesheet" />
  </head>

  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-6 col-lg-5 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <div class="text-center mb-4">
                      <img src="img/logo_small.svg" alt="Aphel" class="img-fluid" width="100" />
                    </div>
                    <form>
                      <div class="mb-3">
                        <label class="form-label text-primary"><strong>Email</strong></label>
                        <div class="input-group has-validation">
                          <input
                            class="form-control form-control-lg"
                            type="email"
                            name="email"
                            placeholder="Inserisci email"
                            id="email"
                            aria-describedby="validationEmail"
                            required
                          />

                          <div id="validationEmail" class="invalid-feedback">Indirizzo email obbligatorio</div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label text-primary"><strong>Password</strong></label>
                        <div class="input-group has-validation">
                          <input
                            class="form-control form-control-lg"
                            type="password"
                            name="password"
                            placeholder="Inserisci password"
                            id="email"
                            aria-describedby="validationPassword"
                            required
                          />

                          <div id="validationPassword" class="invalid-feedback">Password obbligatorio</div>
                        </div>
                      </div>

                      <div class="text-center mt-3">
                        <button type="submit" class="btn btn-lg btn-primary">Accedi</button>
                      </div>
                      <div class="text-center mt-3">
                        <small>
                          <a href="index.html">Password dimenticata?</a>
                        </small>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
