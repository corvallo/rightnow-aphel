  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-6 col-lg-5 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <div class="text-center mb-4">
                      <img src="img/logo_small.svg" alt="Aphel" class="img-fluid" width="100" />
                    </div>
                    <div class="d-flex flex-column justify-content-center mb-4">
                      <h6 class="text-primary fw-bold d-flex justify-content-center">Completa la registrazione</h6>
                      <div class="mt-3 mb-2 d-flex justify-content-center text-muted">Lorem ipsum dolor sit amet</div>
                    </div>
                    <form>
                      <div class="mb-3">
                        <label class="form-label text-primary"><strong>Strutture</strong></label>
                        <div class="input-group has-validation w-100">
                          <select class="form-select w-100" aria-label="Strutture" data-trigger name="choices-locations" id="choices-locations">
                            <option value="1">Struttura 1</option>
                            <option value="2">Struttura 2</option>
                            <option value="3">Struttura 3</option>
                          </select>
                        </div>
                      </div>

                      <div class="text-center mt-3">
                        <button type="submit" class="btn btn-lg btn-primary">Conferma</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
